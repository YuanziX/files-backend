services:
  app:
    build: .
    network_mode: host
    container_name: files-backend
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      s3:
        condition: service_healthy
    ports:
      - "${PORT}:${PORT}"

  db:
    image: postgres:15
    container_name: files-postgres
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  s3:
    image: minio/minio:latest
    container_name: files-minio
    network_mode: host
    command: server /data --console-address ":9001"
    env_file: .env
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY_ID}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_ACCESS_KEY}
      MINIO_BUCKET_NAME: ${S3_BUCKET_NAME}
    ports:
      - "${S3_PORT}:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    entrypoint: >
      /bin/sh -c "
        minio server /data --console-address ':9001' &
        sleep 5
        mc alias set myminio http://localhost:9000 ${S3_ACCESS_KEY_ID} ${S3_SECRET_ACCESS_KEY}
        mc mb myminio/${S3_BUCKET_NAME} || true
        wait
      "
